[mypy]
# Global mypy configuration
python_version = 3.13
warn_unused_configs = True
show_error_codes = True
# Disable strict mode to reduce typing burden during development
strict = False

# Ignore boto3-related type checking issues
[mypy-boto3.*]
ignore_errors = True

[mypy-botocore.*]
ignore_errors = True

# Specifically ignore the problematic rotate_keys file
[mypy-scripts.rotate_keys]
ignore_errors = True